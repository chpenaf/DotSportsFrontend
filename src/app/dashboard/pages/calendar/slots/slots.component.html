<div class="w-100">
  <h1 mat-dialog-title>Disponibilidad {{ day?.date | date: 'dd/MM/YYYY' }}</h1>

  <div mat-dialog-content>

    <table class="w-100">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col" *ngFor="let lane of pool.lanes">
            {{ lane.lane_no }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let slot of slots">
          <td>
            <div class="hora">
              {{ slot.starttime | time }}
            </div>
          </td>
          <td *ngFor="let lane of slot.lanes">
            <div class="slot">
              {{ lane.desc }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <div mat-dialog-actions align="end">
    <button mat-flat-button
            [mat-dialog-close]="true"
            color="primary">
      Cerrar
    </button>
  </div>

</div>
