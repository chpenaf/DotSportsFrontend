<div class="w-100">
  <h1 mat-dialog-title>Reservas en bloque</h1>

  <div mat-dialog-content fxLayout="column">

    <mat-form-field appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <img class="avatar" [src]="element.member.user | avatar ">
        </td>
      </ng-container>

      <ng-container matColumnDef="doc_num">
        <th mat-header-cell *matHeaderCellDef> NÂ° Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.member.doc_num}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.member.first_name}} {{element.member.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.member.user.email}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">Sin resultados para "{{input.value}}"</td>
      </tr>
    </table>

  </div>


  <div mat-dialog-actions align="end">
    <button mat-flat-button
            color="primary"
            [mat-dialog-close]="true">
      Cerrar
    </button>
  </div>

</div>
