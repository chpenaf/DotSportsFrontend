<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          *ngIf="data.cancel"
          [color]="data.cancel.color"
          [mat-dialog-close]="false">
    {{ data.cancel.text }}
  </button>
  <button mat-button
          *ngIf="data.confirm"
          [color]="data.confirm.color"
          [mat-dialog-close]="true">
          {{ data.confirm.text }}
  </button>
</mat-dialog-actions>
